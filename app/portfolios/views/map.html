<div class="container-fluid">
<div class="row">
  <div class="col-md-3 col-md-offset-1 col-sm-4 col-xs-10 col-xs-offset-1 nav-logo">
    <a href="#/">
      <img src="images/shampoodle-logo-white.png">
    </a>
  </div>
  <nav class="col-md-5 col-md-offset-3 col-sm-7 col-sm-offset-1 col-xs-8 col-xs-offset-1 nav-effect nav-map">
    <a href="#/#about">
      About
    </a>
    <a href="#/map">
      Map
    </a>
    <a href="#/list">
      Portfolios
    </a>
  </nav>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4 list-search new-profile-form">
    <form action="" class="form-group">
      <label for="">Search Groomer Portfolios</label>
      <input type="text" class="" ng-model="searchTerm">
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <ui-gmap-google-map center="map.center" zoom="map.zoom">
      <div ng-repeat="profile in portCtrl.profiles | filter:searchTerm">
        <ui-gmap-marker idKey="profile._id" coords="profile.coords" icon="icon">
          <ui-gmap-window options="windowOptions" closeClick="closeClick()">
            <div class="map-window">
              <div class="map-detail">
                <h5>{{profile.name}}</h5>
                <address>
                  {{profile.company}}<br>
                  {{profile.address}}<br>
                  {{profile.city}}, {{profile.state}} {{profile.zip}}<br>
                </address>
              </div>
              <div class="map-img">
                <a href="#/portfolio/{{profile._id}}"><img src="{{profile.mainimg}}"></a>
                <h5><i ng-repeat="i in adminCtrl.getNumber(profile.avgpaws) track by $index" class="fa fa-paw fa-2x fa-fw"></i></h5>
              </div>
            </div>
          </ui-gmap-window>
        </ui-gmap-marker>
      </div>
    </ui-gmap-google-map>
  </div>
</div>
</div>
