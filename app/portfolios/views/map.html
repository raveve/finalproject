<div class="container-fluid">
<div class="row">
  <nav class="navbar-fixed-top col-md-5 col-md-offset-7 cl-effect-14">
      <a href="#/map">
        Map
      </a>
      <a href="#/list">
        Portfolios
      </a>
      <a href="#/adminlist">
        Admin
      </a>
  </nav>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4 list-search">
    <input type="text" class="form-control input-lg" ng-model="searchTerm" placeholder="Search Groomer Portfolios...">
  </div>
</div>
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <ui-gmap-google-map center="map.center" zoom="map.zoom">
      <div ng-repeat="profile in portCtrl.profiles | filter:searchTerm">
        <ui-gmap-marker idKey="profile._id" coords="profile.coords" icon="icon">
          <ui-gmap-window options="windowOptions" closeClick="closeClick()">
            <div class="map-window">
              <a href="#/portfolio/{{profile._id}}"><img src="{{profile.mainimg}}" alt=""></a>
              <div class="map-groomer-detail">
                <p>{{profile.address}}</p>
                <p>{{profile.city}}, {{profile.state}} {{profile.zip}}</p>
                <p><a href="tel:{{profile.phone}}">{{profile.phone}}</a></p>
                <p><a href="mailto:{{profile.email}}" target="_blank">{{profile.email}}</a></p>
              </div>
            </div>
          </ui-gmap-window>
        </ui-gmap-marker>
      </div>
    </ui-gmap-google-map>
  </div>
</div>
</div>
