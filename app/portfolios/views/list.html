<div class="container-fluid">
<div class="row">
  <div class="col-md-3 col-md-offset-1 col-xs-10 col-xs-offset-1 nav-logo">
    <a href="#/">
      <img src="images/shampoodle-logo-white.png">
    </a>
  </div>
    <nav class="col-md-5 col-md-offset-3 col-xs-8 col-xs-offset-2 nav-effect nav-portfolios text-center">
      <a href="#/#about">
        About
      </a>
      <a href="#/map">
        Map
      </a>
      <a href="#/list">
        Portfolios
      </a>
    </nav>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4 list-search new-profile-form">
      <form action="" class="form-group">
        <label for="">Search Groomer Portfolios</label>
        <input type="text" ng-model="searchTerm">
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-md-offset-9 col-xs-8">
      <div class="btn-group buttons" role="group" aria-label="...">
        <button type="button" class="btn btn-default" ng-click="predicate = 'name'; reverse=false">
          <i class="fa fa-sort-alpha-asc fa-fw"></i>
        </button>
        <button type="button" class="btn btn-default" ng-click="predicate = 'name'; reverse=true">
          <i class="fa fa-sort-alpha-desc fa-fw"></i>
        </button>
        <button type="button" class="btn btn-default" ng-click="predicate = 'avgpaws'; reverse=true">
          <i class="fa fa-long-arrow-down"></i><i class="fa fa-paw"></i>
        </button>
        <button type="button" class="btn btn-default" ng-click="predicate = 'avgpaws'; reverse=false">
          <i class="fa fa-long-arrow-up"></i><i class="fa fa-paw"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="row" ng-repeat="profile in portCtrl.profiles | filter:searchTerm | orderBy: 'name' | orderBy:predicate:reverse">
    <div ng-show="profile.approved">
      <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 list-bottom">
    <div class="col-md-3 col-md-offset-1 col-sm-2 list-item polaroid list-polaroid">
      <a href="#/portfolio/{{profile._id}}"><img src="{{profile.mainimg}}"></a>
    </div>
    <div class="col-md-3 col-md-offset-1 col-sm-4 col-sm-offset-1 list-item">
      <h4 class="list-middle"><a href="#/portfolio/{{profile._id}}">{{profile.name}}</a></h4>
      <address>
        <strong><i class="fa fa-building-o fa-fw"></i> <a href="{{profile.companyURL}}">{{profile.company}}</a></strong><br>
        {{profile.address}}<br>
        {{profile.city}}, {{profile.state}} {{profile.zip}}<br>
      </address>
      <p><i class="fa fa-phone fa-fw"></i> <a href="tel:{{profile.phone}}">{{profile.phone}}</a></p>
      <p><i class="fa fa-envelope-o fa-fw"></i> <a href="mailto:{{profile.email}}" target="_blank">{{profile.email}}</a></p>
    </div>
    <div class="col-md-4 list-item text-center">
      <h4><i ng-repeat="i in portCtrl.getNumber(profile.avgpaws) track by $index" class="fa fa-paw fa-2x fa-fw"></i></h4>
    </div>
  </div>
  </div>
  </div>
