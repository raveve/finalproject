<div class="container-fluid">
<div class="row">
  <div class="col-md-3 col-md-offset-1 nav-logo">
    <a href="#/">
      <img src="images/shampoodle-logo-white.png">
    </a>
  </div>
  <nav class="col-md-5 col-md-offset-3 nav-effect">
    <a href="#/#about">
      About
    </a>
    <a href="#/map">
      Map
    </a>
    <a href="#/list">
      Portfolios
    </a>
  </nav>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 new-groomer">
      <h3 class="text-center">Portfolio Information</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="adminCtrl.addGroomer(newProfile)" class="new-profile-form">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" ng-model="newProfile.name" required>
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" ng-model="newProfile.email" required>
        </div>
        <div class="form-group">
          <label for="">Company</label>
          <input type="text" ng-model="newProfile.company" required>
        </div>
        <div class="form-group">
          <label for="">Company URL</label>
          <input type="url" ng-model="newProfile.companyURL" required>
        </div>
        <div class="form-group">
          <label for="">Company Address</label>
          <input type="text" ng-model="newProfile.address" required>
        </div>
        <div class="form-group">
          <label for="">Company City</label>
          <input type="text" ng-model="newProfile.city" required>
        </div>
        <div class="form-group">
          <label for="">Company State</label>
          <input type="text" ng-model="newProfile.state" required>
        </div>
        <div class="form-group">
          <label for="">Company Zip</label>
          <input type="text" ng-model="newProfile.zip" required>
        </div>
        <div class="form-group">
          <label for="">Phone</label>
          <input type="tel" ng-model="newProfile.phone" required>
        </div>
        <div class="form-group">
          <label for="">Profile Image URL</label>
          <input type="url" ng-model="newProfile.mainimg" required>
        </div>
        <div class="form-group">
          <label for="">Bio</label>
          <textarea rows="3" ng-model="newProfile.bio" required></textarea>
        </div>
        <div class="form-group">
          <label for="">Portfolio Image URL</label>
          <input type="url" ng-model="newProfile.portimg1" required>
        </div>
        <div class="form-group">
          <label for="">Portfolio Image URL</label>
          <input type="url" ng-model="newProfile.portimg2" required>
        </div>
        <div class="form-group">
          <label for="">Portfolio Image URL</label>
          <input type="url" ng-model="newProfile.portimg3" required>
        </div>
        <div class="form-group">
          <label for="">Portfolio Image URL</label>
          <input type="url" ng-model="newProfile.portimg4" required>
        </div>
        <div class="form-group">
          <label for="">Portfolio Image URL</label>
          <input type="url" ng-model="newProfile.portimg5" required>
        </div>
        <div class="form-group">
          <label for="">Portfolio Image URL</label>
          <input type="url" ng-model="newProfile.portimg6" required>
        </div>
        <button type="submit" class="btn btn-default pull-right">Submit Portfolio</button>
      </form>
    </div>
  </div>
</div>
</div>
