<div class="container-fluid">
<div class="row">
  <div class="col-md-3 col-md-offset-1 nav-logo">
    <a href="#/">
      <img src="images/shampoodle-logo-white.png">
    </a>
  </div>
  <nav class="col-md-6 col-md-offset-2 nav-effect">
    <a href="#/adminlist">
      Admin
    </a>
    <a href="#/#about">
      About
    </a>
    <a href="#/map">

    <a href="#/list">
      Portfolios
    </a>
  </nav>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h3 class="text-center">Edit Portfolio Information</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="adminCtrl.editGroomer(adminCtrl.profile)" class="new-profile-form buttons">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" ng-model="adminCtrl.profile.name" required>
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" ng-model="adminCtrl.profile.email" required>
        </div>
        <div class="form-group">
          <label for="">Company</label>
          <input type="text" ng-model="adminCtrl.profile.company" required>
        </div>
        <div class="form-group">
          <label for="">Company URL</label>
          <input type="url" ng-model="adminCtrl.profile.companyURL" required>
        </div>
        <div class="form-group">
          <label for="">Company Address</label>
          <input type="text" ng-model="adminCtrl.profile.address" required>
        </div>
        <div class="form-group">
          <label for="">Company City</label>
          <input type="text" ng-model="adminCtrl.profile.city" required>
        </div>
        <div class="form-group">
          <label for="">Company State</label>
          <input type="text" ng-model="adminCtrl.profile.state" required>
        </div>
        <div class="form-group">
          <label for="">Company Zip</label>
          <input type="text" ng-model="adminCtrl.profile.zip" required>
        </div>
        <div class="form-group">
          <label for="">Phone</label>
          <input type="tel" ng-model="adminCtrl.profile.phone" required>
        </div>
        <div class="form-group">
          <label for="">Profile Image URL</label>
          <input type="url" ng-model="adminCtrl.profile.mainimg" required>
        </div>
        <div class="form-group">
          <label for="">Bio</label>
          <textarea rows="3" ng-model="adminCtrl.profile.bio" required></textarea>
        </div>
        <div class="form-group">
          <label for="">Portfolio Image URL</label>
          <input type="url" ng-model="adminCtrl.profile.portimg1" required>
        </div>
        <div class="form-group">
          <label for="">Portfolio Image URL</label>
          <input type="url" ng-model="adminCtrl.profile.portimg2" required>
        </div>
        <div class="form-group">
          <label for="">Portfolio Image URL</label>
          <input type="url" ng-model="adminCtrl.profile.portimg3" required>
        </div>
        <div class="form-group">
          <label for="">Portfolio Image URL</label>
          <input type="url" ng-model="adminCtrl.profile.portimg4" required>
        </div>
        <div class="form-group">
          <label for="">Portfolio Image URL</label>
          <input type="url" ng-model="adminCtrl.profile.portimg5" required>
        </div>
        <div class="form-group">
          <label for="">Portfolio Image URL</label>
          <input type="url" ng-model="adminCtrl.profile.portimg6" required>
        </div>
        <button type="submit" class="btn btn-default pull-right"><i class="fa fa-floppy-o fa-fw fa-lg"></i></button>
      </form>
    </div>
  </div>
</div>
</div>
