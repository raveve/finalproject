<div class="container-fluid">
<div class="row">
  <div class="col-md-3 col-md-offset-1 col-xs-10 col-xs-offset-1 nav-logo">
    <a href="#/">
      <img src="images/shampoodle-logo-white.png">
    </a>
  </div>
  <nav class="col-md-6 col-md-offset-2 col-xs-8 col-xs-offset-2 nav-effect nav-admin text-center">
    <a href="#/adminlist">
      Admin
    </a>
    <a href="#/#about">
      About
    </a>
    <a href="#/map">
      Map
    </a>
    <a href="#/list">
      Portfolios
    </a>
  </nav>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4 list-search new-profile-form">
      <form action="" class="form-group">
        <label for="">Search Groomer Portfolios</label>
        <input type="text" ng-model="searchTerm">
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-md-offset-9 col-sm-3 col-sm-offset-9 col-xs-5 col-xs-offset-7">
      <div class="btn-group buttons" role="group" aria-label="...">
        <button type="button" class="btn btn-default" ng-click="predicate = 'name'; reverse=false">
          <i class="fa fa-sort-alpha-asc fa-fw"></i>
        </button>
        <button type="button" class="btn btn-default" ng-click="predicate = 'name'; reverse=true">
          <i class="fa fa-sort-alpha-desc fa-fw"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="row" ng-repeat="profile in adminCtrl.profiles | filter:searchTerm | orderBy: 'name' | orderBy:predicate:reverse">
    <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 list-bottom">
    <div class="col-md-2 col-sm-4 list-item buttons polaroid list-polaroid">
      <img src="{{profile.mainimg}}">
    </div>
      <div class="col-md-4 col-md-offset-1 col-sm-5 col-sm-offset-1 list-item">
        <h4 class="list-middle">{{profile.name}}</h4>
        <address>
          <strong><i class="fa fa-building-o fa-fw"></i> {{profile.company}}</strong><br>
          {{profile.address}}<br>
          {{profile.city}}, {{profile.state}} {{profile.zip}}<br>
        </address>
        <p><i class="fa fa-phone fa-fw"></i> <a href="tel:{{profile.phone}}">{{profile.phone}}</a></p>
        <p><i class="fa fa-envelope-o fa-fw"></i> <a href="mailto:{{profile.email}}" target="_blank">{{profile.email}}</a></p>
      </div>
      <div class="col-md-3 col-md-offset-0 col-sm-5 col-sm-offset-1 list-item buttons admin-btn-mobile">
        <button class="btn btn-default" ng-click="adminCtrl.deleteGroomer(profile)">
          <i class="fa fa-trash-o fa-fw fa-lg"></i>
        </button>
        <a href="#/edit/{{profile._id}}">
          <button class="btn btn-default">
            <i class="fa fa-pencil-square-o fa-fw fa-lg"></i>
          </button>
        </a>
        <button class="btn btn-default" ng-hide="profile.approved" ng-click="adminCtrl.approveGroomer(profile)">
          <i class="fa fa-thumbs-o-up fa-fw fa-lg"></i>
        </button>
      </div>
    </div>
  </div>
</div>
