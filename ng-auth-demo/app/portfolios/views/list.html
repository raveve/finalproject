<div class="container-fluid">
<div class="row">
    <nav class="navbar-fixed-top col-md-5 col-md-offset-7 cl-effect-14">
        <a href="">
          Map
        </a>
        <a href="#/list">
          Portfolios
        </a>
        <a href="">
          Sign In
        </a>
    </nav>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4 list-search">
      <input type="text" class="form-control input-lg" ng-model="searchTerm" placeholder="Search Groomer Portfolios...">
    </div>
  </div>
  <div class="row" ng-repeat="profile in portCtrl.profiles | filter:searchTerm">
    <div class="col-md-3 col-md-offset-2 list-item">
      <a href="#/portfolio/{{profile._id}}"><img src="{{profile.mainimg}}"></a>
    </div>
    <div class="col-md-2 list-item">
      <p>{{profile.name}}</p>
      <p><a href="{{profile.companyURL}}">{{profile.company}}</a></p>
      <p>{{profile.address}}</p>
      <p>{{profile.city}}, {{profile.state}} {{profile.zip}}</p>
      <p><a href="tel:{{profile.phone}}">{{profile.phone}}</a></p>
      <p><a href="mailto:{{profile.email}}" target="_blank">{{profile.email}}</a></p>
    </div>
  </div>
